<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>
<form action="" name="formulario" method="get">
	<input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Ingrese el Nombre">
	<br><br>
	<input type="radio" name="sexo" id="hombre" value="Hombre">Hombre
	<input type="radio" name="sexo" id="Mujer" value="Mujer">Mujer
	<br><br>
	<input type="checkbox" name="terminos" id="terminos">Terminos y condiciones
	<br><br>
	<input type="submit" value="Enviar" id="btn" name="btn">
</form>
<script type="text/javascript" src="formulario.js"></script>
</body>
</html>
